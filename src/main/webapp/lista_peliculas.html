    <script type="text/javascript">
        function loadTable() {
            var url = "webapi/films//filmsofauser";   
            $.ajax({url:url, success: callbackTable});
            return true;
        }

        function callbackTable(json) {
            var i, j=json.length;
            var divRow = document.getElementById("divRow");
            for(i=0; i<=json.length; i++) {
                var divCol = document.createElement("div");
                divCol.setAttribute("id", "divCol"+(i));
                divCol.setAttribute("class", "col-md-3");

                var panelInverse = document.createElement("div");
                panelInverse.setAttribute("id", "divPanelInverse"+(i));
                panelInverse.setAttribute("class", "panel panel-inverse");
                
                var panelHeading = document.createElement("div");
                panelHeading.setAttribute("id", "divPanelHeading"+(i));
                panelHeading.setAttribute("class", "panel-heading");

                var h4 = document.createElement("h4");
                h4.setAttribute("id", "titulo"+(i));
                h4.setAttribute("class", "panel-title");
                h4.innerHTML = json[i].titulo;

                var panelBody = document.createElement("div");
                panelBody.setAttribute("id", "divPanelBody");
                panelBody.setAttribute("class", "panel-body");

                var divContent = document.createElement("div");
                divContent.setAttribute("id", "divContent"+(i));

                var img = document.createElement("img");
                img.setAttribute("id", "portada"+(i));
                img.setAttribute("src", json[i].imagen);
                img.setAttribute("height", "150");
                img.setAttribute("width", "100");

                var anyo = document.createElement("p");
                anyo.setAttribute("id", "anyo"+(i));
                anyo.innerHTML = "Año: " + json[i].anyo;

                var estreno = document.createElement("p");
                estreno.setAttribute("id", "estreno"+(i));
                estreno.innerHTML = "Estreno: " + json[i].estreno;

                var duracion = document.createElement("p");
                duracion.setAttribute("id", "duracion"+(i));
                duracion.innerHTML = "Duración: " + json[i].duracion;

                var genero= document.createElement("p");
                genero.setAttribute("id", "genero"+(i));
                genero.innerHTML = "Género: " + json[i].genero;
                
                var director= document.createElement("p");
                director.setAttribute("id", "director"+(i));
                director.innerHTML = "Director: " + json[i].director;

                var sinopsis= document.createElement("p");
                sinopsis.setAttribute("id", "sinopsis"+(i));
                sinopsis.innerHTML = "Sinopsis: " + json[i].sinopsis;
                
                divRow.appendChild(divCol);
                divCol.appendChild(panelInverse);
                panelInverse.appendChild(panelHeading);
                panelHeading.appendChild(h4);
                panelInverse.appendChild(panelBody);
                panelBody.appendChild(divContent);
                divContent.appendChild(img);
                divContent.appendChild(anyo);
                divContent.appendChild(estreno);
                divContent.appendChild(duracion);
                divContent.appendChild(genero);
                divContent.appendChild(director);
                divContent.appendChild(sinopsis);
            }    
        }
    </script>
</head>
<body onload="loadTable()">
    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">

            </div>

        });
